trigger:
  branches:
    include:
      - master  # branch que irei configurar como trigger na pipeline

pool:
  vmImage: 'ubuntu-latest'  # vm que vai rodar o pipeline

steps:
- task: Docker@2
  inputs:
    containerRegistry: ''  
    repository: 'jpneto90/unyleya_projeto_devops'  # Repositório no Docker Hub
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'  # Localização do Dockerfile no seu repositório
    tags: 'latest'  # Tag da imagem Docker
    buildContext: '.'  # O contexto de build 
