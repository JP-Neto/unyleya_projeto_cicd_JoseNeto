trigger:
  branches:
    include:
      - master  # Branch que será usada como trigger na pipeline

jobs:
  - job: build
    displayName: 'Build and Push Docker Image to Docker Hub'
    pool:
      name: 'Ryzen-Neto-Local'  # Agente local que vai rodar o pipeline
    steps:
      - task: PowerShell@2
        inputs:
          targetType: inline
          script: |
            # Criar o diretório .docker, se não existir
            New-Item -ItemType Directory -Force -Path "$HOME\.docker"

            # Criar o arquivo config.json com credsStore vazio
            Set-Content -Path "$HOME\.docker\config.json" -Value '{ "credsStore": "" }'

            # Verificar versão do Docker
            & "C:\Program Files\Docker\Docker\resources\bin\docker.exe" version

            # Fazer login no Docker Hub
            & "C:\Program Files\Docker\Docker\resources\bin\docker.exe" login -u ${env:DOCKER_USERNAME} -p ${env:DOCKER_PASSWORD}
            if ($LASTEXITCODE -ne 0) { exit 1 }

            # Build e push da imagem Docker com o caminho do contexto de build
            & "C:\Program Files\Docker\Docker\resources\bin\docker.exe" buildx build --platform linux/amd64 -f $(Build.SourcesDirectory)\Dockerfile -t jpneto90/unyleya_projeto_devops:latest --push $(Build.SourcesDirectory)
        displayName: 'Build and Push Docker Image'
        env:
          DOCKER_USERNAME: $(DOCKER_USERNAME)
          DOCKER_PASSWORD: $(DOCKER_PASSWORD)
