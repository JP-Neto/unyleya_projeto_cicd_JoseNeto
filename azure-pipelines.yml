trigger:
  branches:
    include:
      - master  # Branch que ser치 usada como trigger na pipeline

jobs:
  - job: build
    displayName: 'Build and Push Docker Image to Docker Hub'
    pool:
      name: 'Ryzen-Neto-Local'  # Agente local que vai rodar o pipeline
    steps:
      - script: |
          "C:\Program Files\Docker\Docker\resources\bin\docker.exe" version
          echo %DOCKER_PASSWORD% | "C:\Program Files\Docker\Docker\resources\bin\docker.exe" login -u %DOCKER_USERNAME% --password-stdin
          "C:\Program Files\Docker\Docker\resources\bin\docker.exe" buildx build --platform linux/amd64 -f $(Build.SourcesDirectory)\Dockerfile -t jpneto90/unyleya_projeto_devops:latest --push .
        displayName: 'Build and Push Docker Image'
        env:
          DOCKER_USERNAME: $(DOCKER_USERNAME)  # Vari치vel de ambiente com o usu치rio do Docker Hub
          DOCKER_PASSWORD: $(DOCKER_PASSWORD)  # Vari치vel de ambiente com a senha do Docker Hub
