trigger:
  branches:
    include:
      - master  # branch que irei configurar como trigger na pipeline

jobs:
  - job: build
    displayName: 'Build Docker Image on WSL'
    pool:
      name: 'Ryzen-Neto-Local'  # VM local que vai rodar o pipeline
    steps:
      - script: |
          # Certificar-se de que estamos no diret√≥rio correto
          cd $(Build.SourcesDirectory)

          # Login no Docker
          echo $DOCKER_PASSWORD | wsl -- docker login -u $DOCKER_USERNAME --password-stdin

          # Build e Push da imagem usando buildx
          wsl -- docker buildx build --platform linux/amd64 -f $(Build.SourcesDirectory)/Dockerfile -t jpneto90/unyleya_projeto_devops:latest --push .
        displayName: 'Build and Push Docker Image'
        env:
          DOCKER_USERNAME: $(DOCKER_USERNAME)
          DOCKER_PASSWORD: $(DOCKER_PASSWORD)
